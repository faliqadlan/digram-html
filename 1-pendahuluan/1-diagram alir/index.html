<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Proses dan Emisi Sistem Panas Bumi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the light theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* bg-gray-50 */
        }
        .diagram-container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        /* SVG text styling */
        .label-text {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            fill: #4B5563; /* text-gray-600 */
            text-anchor: middle;
        }
        .label-title {
            font-size: 16px;
            font-weight: 600;
            fill: #111827; /* text-gray-900 */
        }
        .label-heading {
            font-size: 18px;
            font-weight: 700;
            text-anchor: middle;
        }
        /* Arrow styling for paths */
        .arrow-path {
            stroke-width: 2.5;
            fill: none;
            marker-end: url(#arrowhead);
        }
        /* Steam/gas path styling */
        .steam-path {
            fill: none;
            stroke: #6B7280; /* gray-500 */
            stroke-width: 1.5;
            stroke-dasharray: 2, 3;
            opacity: 0.8;
        }
        /* Fault line styling */
        .fault-line {
            stroke: #991B1B;
            stroke-width: 2;
            stroke-dasharray: 7, 3;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="diagram-container">
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">Visualisasi Sistem Panas Bumi: Dari Magma Hingga Emisi</h1>
        <p class="text-lg text-gray-600 text-center mb-8 max-w-3xl mx-auto">
            Diagram ini mengilustrasikan proses geokimia di bawah permukaan dan berbagai jenis emisi yang dihasilkan, baik secara alami maupun dari pembangkit listrik.
        </p>

        <!-- SVG Diagram -->
        <div class="bg-white rounded-lg shadow-2xl p-4 border border-gray-200">
            <svg viewBox="0 0 800 600" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <!-- Arrowhead marker definition -->
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
                            markerWidth="6" markerHeight="6"
                            orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#6B7280" />
                    </marker>
                    <!-- Magma gradient definition -->
                    <radialGradient id="magmaGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#F97316;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
                    </radialGradient>
                </defs>

                <!-- Background & Geology Layers -->
                <rect x="0" y="0" width="800" height="600" fill="#F3F4F6" />
                <path d="M 0 500 L 800 500 L 800 600 L 0 600 Z" fill="#D1D5DB" />
                <path d="M 0 350 L 800 350 L 800 500 L 0 500 Z" fill="#E5E7EB" />
                <path d="M 0 150 L 800 150 L 800 350 L 0 350 Z" fill="#F3F4F6" />
                <path d="M 0 150 Q 150 130, 300 150 T 600 150 T 800 140" stroke="#BDBDBD" stroke-width="2" fill="#E5E7EB"/>
                <path d="M 0 150 Q 150 130, 300 150 T 600 150 T 800 140 L 800 160 L 0 160 Z" fill="#E0E0E0" />

                <!-- Magma Chamber -->
                <path d="M 300 580 C 250 550, 300 450, 400 480 C 500 510, 550 550, 500 580 C 450 610, 350 610, 300 580 Z" fill="url(#magmaGradient)" />
                <text x="400" y="560" class="label-text label-title" style="fill:white;">Magma</text>

                <!-- Geothermal Reservoir -->
                <path d="M 200 250 Q 400 200, 600 250 Q 550 350, 400 350 Q 250 350, 200 250 Z" fill="#3B82F6" fill-opacity="0.6" stroke="#60A5FA" stroke-width="1.5" />
                <text x="400" y="280" class="label-text" style="font-size: 18px; fill: white; font-weight: 600;">Reservoir Panas Bumi</text>
                
                <!-- Heat/Gas rising from Magma -->
                <g>
                    <path d="M 400 470 c -10 -30, 10 -60, 0 -90" class="steam-path" stroke="#FBBF24" stroke-width="2.5" />
                    <path d="M 380 480 c 5 -35, -15 -65, -5 -100" class="steam-path" stroke="#F97316" stroke-width="2" />
                    <path d="M 420 480 c -5 -35, 15 -65, 5 -100" class="steam-path" stroke="#FBBF24" stroke-width="2" />
                </g>

                <!-- Fault Line connecting reservoir to fumarole -->
                <path d="M 250 250 L 230 220 L 210 190 L 195 170 L 180 150" class="fault-line" />
                <path class="arrow-path" stroke="#991B1B" d="M 220 210 Q 240 210, 260 220" />
                <text x="280" y="210" class="label-text label-title" style="fill:#991B1B; text-anchor: start;">Patahan</text>
                <text x="280" y="225" class="label-text" style="text-anchor: start;">Jalur aliran fluida panas</text>

                <!-- Processes Labels based on Giggenbach, 1997 -->
                <!-- 2. Degassing Process -->
                <path class="arrow-path" stroke="#F59E0B" d="M 460 460 Q 500 430, 540 420" />
                <text x="610" y="380" class="label-text label-title">2. Pelepasan Gas</text>
                <text x="610" y="400" class="label-text">Pelepasan gas CO₂, H₂O, SO₂, H₂S</text>
                
                <!-- 3. Hydrothermal System & Gas Evolution -->
                <path d="M 250 250 Q 400 200, 550 250 Q 500 350, 400 350 Q 300 350, 250 250 Z" fill="#3B82F6" fill-opacity="0.3" stroke="#60A5FA" stroke-width="1" stroke-dasharray="5,5"/>
                <path class="arrow-path" stroke="#2563EB" d="M 150 150 Q 250 200, 300 280" />
                <text x="160" y="300" class="label-text label-title">3. Reaksi gas magmatik vs air meteorik</text>
                <text x="160" y="320" class="label-text">(air hujan)</text>
                <text x="160" y="345" class="label-text">Gas SO₂ bereaksi dengan air</text>
                <text x="160" y="365" class="label-text">membentuk fluida asam</text>

                <!-- NATURAL EMISSIONS -->
                <text x="180" y="40" class="label-heading" style="fill:#059669;">Emisi Alami</text>
                
                <!-- Flux through soil -->
                <path class="arrow-path" stroke="#9CA3AF" d="M 80 220 c 10 -30, 10 -60, 0 -80"/>
                <text x="80" y="90" class="label-text label-title">Fluks Tanah</text>
                
                <!-- Fumarole -->
                <path d="M 180 150 c -5 -10, -2 -20, 0 -30 c 2 -10, 5 -20, 10 -30" class="steam-path"/>
                <path d="M 185 150 c -5 -12, -2 -22, 0 -32 c 2 -12, 5 -22, 8 -32" class="steam-path"/>
                <text x="190" y="90" class="label-text label-title">Fumarol</text>

                <!-- Hot Pool -->
                <ellipse cx="280" cy="150" rx="40" ry="10" fill="#60A5FA" stroke="#2563EB" stroke-width="1.5"/>
                <path d="M 270 148 c -3 -8, -1 -14, 0 -20" class="steam-path" style="stroke-width:1;"/>
                <path d="M 280 148 c -3 -9, -1 -16, 0 -24" class="steam-path" style="stroke-width:1;"/>
                <path d="M 290 148 c -3 -8, -1 -14, 0 -20" class="steam-path" style="stroke-width:1;"/>
                <text x="280" y="115" class="label-text label-title">Kolam Air Panas</text>
                
                <!-- POWER GENERATION EMISSIONS -->
                <text x="650" y="40" class="label-heading" style="fill:#2563EB;">Emisi dari Pembangkit Listrik</text>

                <!-- Geothermal Well -->
                <rect x="595" y="110" width="10" height="145" fill="#9CA3AF" stroke="#6B7280"/>
                <text x="560" y="180" class="label-text" transform="rotate(-90, 560, 180)">Sumur Produksi</text>

                <!-- Power Plant -->
                <g>
                    <!-- Base building -->
                    <rect x="620" y="80" width="100" height="30" fill="#9CA3AF" stroke="#6B7280"/>
                    <!-- Cooling Towers -->
                    <path d="M 630 80 L 625 60 L 645 60 L 640 80 Z" fill="#B0B0B0"/>
                    <path d="M 660 80 L 655 60 L 675 60 L 670 80 Z" fill="#B0B0B0"/>
                    <path d="M 690 80 L 685 60 L 705 60 L 700 80 Z" fill="#B0B0B0"/>
                    <!-- Steam from towers -->
                    <path d="M 635 60 c -2 -8, 2 -16, 0 -24" class="steam-path"/>
                    <path d="M 665 60 c -2 -8, 2 -16, 0 -24" class="steam-path"/>
                    <path d="M 695 60 c -2 -8, 2 -16, 0 -24" class="steam-path"/>
                </g>
                 <text x="670" y="130" class="label-text label-title">Pembangkit Listrik</text>
                 <text x="670" y="145" class="label-text">Tenaga Panas Bumi</text>
            </svg>
        </div>
    </div>
</body>
</html>
