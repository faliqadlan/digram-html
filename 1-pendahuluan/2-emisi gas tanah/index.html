<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Visual: Pemanfaatan Emisi Gas Tanah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* slate-200 */
        }
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }
        .card-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.1));
            z-index: 2;
        }
        .card-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to bottom */
            height: 100%;
            padding: 2rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .card-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        .card-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 900;
            line-height: 1.1;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-7xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-black text-slate-800 text-center mb-8">Pemanfaatan Emisi Gas Tanah</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Card 1: Gunung Api -->
            <div class="card aspect-[3/4]">
                <!-- 
                  URL Gambar Gunung Api: https://images.unsplash.com/photo-1593991342668-3e253733a142
                  Sumber: Unsplash, oleh Tomáš Malík (Gunung Ijen)
                -->
                <img src="https://magmamatters.com/wp-content/uploads/2024/03/monitoring-techniques-for-volcanic-gas-emissions.jpg" alt="Gunung berapi mengeluarkan uap dan gas sulfur" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/600x800/334155/ffffff?text=Gunung+Api';">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </div>
                    <h2 class="card-title">Pemantauan<br>Gunung Api</h2>
                </div>
            </div>

            <!-- Card 2: Geotermal -->
            <div class="card aspect-[3/4]">
                <!-- 
                  URL Gambar Geotermal: https://images.unsplash.com/photo-1620052743936-25902f5a0928
                  Sumber: Unsplash, oleh Ryan Lum (Pembangkit Listrik Hellisheiði, Islandia)
                -->
                <img src="https://th.bing.com/th/id/OIP.rq4tbJPnOIeDfOzkl8Zg_gHaEK?rs=1&pid=ImgDetMain" alt="Pembangkit listrik tenaga panas bumi dengan uap" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/600x800/78716c/ffffff?text=Geotermal';">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="card-icon">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12Zm0-2.25a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Zm-1.875-3.25a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h1.5a.375.375 0 0 0 .375-.375v-1.5a.375.375 0 0 0-.375-.375h-1.5Zm-3.375-3a.375.375 0 0 0-.375.375v7.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-7.5a.375.375 0 0 0-.375-.375h-7.5Z" />
                        </svg>
                    </div>
                    <h2 class="card-title">Eksplorasi<br>Geotermal</h2>
                </div>
            </div>

            <!-- Card 3: Gempa Bumi -->
            <div class="card aspect-[3/4]">
                <!-- 
                  URL Gambar Patahan: https://images.unsplash.com/photo-1613529363121-190539de9e22
                  Sumber: Unsplash, oleh Unseen Histories (Patahan San Andreas)
                -->
                <img src="https://th.bing.com/th/id/OIP.UhCZ2dUn-J3FiHduFcvfGAHaE7?rs=1&pid=ImgDetMain" alt="Tampilan udara dari patahan geologi San Andreas" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/600x800/a8a29e/ffffff?text=Patahan';">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                        </svg>
                    </div>
                    <h2 class="card-title">Studi<br>Gempa Bumi</h2>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
