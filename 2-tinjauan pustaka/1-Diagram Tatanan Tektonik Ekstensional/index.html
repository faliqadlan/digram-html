<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Tatanan Tektonik Ekstensional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .label-line {
            stroke: #4A5568; /* gray-700 */
            stroke-width: 1.5;
            stroke-dasharray: 4 2;
        }
        .arrow-head {
            fill: #4A5568;
        }
        .text-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            fill: #1A202C; /* gray-800 */
            text-anchor: middle;
        }
        .text-title {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
        <h1 class="text-xl font-bold text-center text-gray-800 mb-2">Diagram Tatanan Tektonik Ekstensional di Zona Busur Belakang</h1>
        <p class="text-center text-gray-600 mb-6">Ilustrasi skematis yang menunjukkan bagaimana pergerakan lempeng samudra menyebabkan peregangan pada lempeng benua di atasnya, menciptakan jalur permeabel untuk aktivitas panas bumi.</p>
        
        <div class="w-full overflow-x-auto">
            <svg viewBox="0 0 800 450" class="min-w-[700px]">
                <!-- Definisi panah -->
                <defs>
                    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#3B82F6"></path>
                    </marker>
                    <marker id="arrow-red" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#EF4444"></path>
                    </marker>
                </defs>

                <!-- Lempeng Benua (Eurasia) -->
                <path d="M0 150 Q50 140, 100 150 L 450 150 Q550 140, 600 120 T 800 100 V 0 H 0 Z" fill="#FDE68A"/>
                <text x="150" y="50" class="text-label text-title">LEMPENG BENUA (Eurasia)</text>
                
                <!-- Busur Vulkanik Utama -->
                <path d="M300 150 L 320 110 L 340 150 Z" fill="#B91C1C"/>
                <text x="320" y="100" class="text-label" style="font-size:12px;">Busur Vulkanik Utama</text>
                <text x="320" y="85" class="text-label" style="font-size:12px;">(Contoh: G. Merapi)</text>
                
                <!-- Cekungan Busur Belakang & Gunung Ungaran -->
                <path d="M540 145 L 560 125 L 580 145 Z" fill="#DC2626"/>
                 <path d="M 520 150 c 10 -20, 30 -20, 40 0" stroke="#000" stroke-width="0.5" fill="none" />
                 <path d="M 580 150 c 10 -20, 30 -20, 40 0" stroke="#000" stroke-width="0.5" fill="none" />

                <text x="630" y="90" class="text-label" style="font-size:12px;">Cekungan Busur Belakang</text>
                <text x="630" y="75" class="text-label" style="font-size:12px;">(Lokasi G. Ungaran)</text>

                <!-- Lempeng Samudra (Indo-Australia) -->
                <path d="M0 180 H 200 Q 250 180, 300 230 T 450 350 L 500 400" stroke="#3B82F6" stroke-width="15" fill="none"/>
                <text x="100" y="220" class="text-label text-title" fill="#FFFFFF">LEMPENG SAMUDRA</text>
                <text x="100" y="240" class="text-label text-title" fill="#FFFFFF">(Indo-Australia)</text>

                <!-- Astenosfer -->
                <path d="M0 450 H 800 V 165 Q 700 170, 500 200 T 300 245 T 200 195 L 0 195 Z" fill="#FB923C"/>
                <text x="700" y="430" class="text-label text-title">ASTENOSFER (Mantel)</text>

                <!-- Anotasi Proses -->
                <!-- 1. Subduction -->
                <line x1="180" y1="188" x2="250" y2="188" stroke="#3B82F6" stroke-width="4" marker-end="url(#arrow)" />
                <text x="120" y="170" class="text-label">1. Penunjaman (Subduksi)</text>

                <!-- 2. Slab Rollback -->
                <path d="M400 355 C 420 370, 430 400, 410 420" stroke="#3B82F6" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
                <text x="490" y="340" class="text-label">2. Lempeng bergerak mundur</text>
                <text x="490" y="355" class="text-label" style="font-style:italic;">(Slab Rollback)</text>

                <!-- 3. Crustal Stretching -->
                <line x1="500" y1="170" x2="450" y2="170" stroke="#EF4444" stroke-width="3" marker-end="url(#arrow-red)" />
                <line x1="700" y1="170" x2="750" y2="170" stroke="#EF4444" stroke-width="3" marker-end="url(#arrow-red)" />
                <text x="600" y="190" class="text-label">3. Kerak benua meregang</text>
                <text x="600" y="205" class="text-label" style="font-style:italic;">(Crustal Stretching)</text>

                <!-- 4. Patahan & Migrasi Fluida -->
                 <path d="M 550 150 l -5 15 l 10 -5 Z" fill="#FB923C" opacity="0.5"/>
                 <path d="M 600 150 l 5 15 l -10 -5 Z" fill="#FB923C" opacity="0.5"/>
                <line x1="570" y1="280" x2="560" y2="145" stroke="#EF4444" stroke-width="2.5" marker-start="url(#arrow-red)" stroke-dasharray="5,5"/>

                <line x1="480" y1="230" x2="680" y2="230" class="label-line"/>
                <line x1="570" y1="280" x2="570" y2="230" class="label-line"/>
                <circle cx="570" cy="280" r="4" fill="#EF4444"/>
                <text x="575" y="260" class="text-label" text-anchor="start">4. Patahan terbentuk,</text>
                <text x="575" y="275" class="text-label" text-anchor="start"> magma & fluida panas</text>
                <text x="575" y="290" class="text-label" text-anchor="start">naik (jalur permeabel)</text>
            </svg>
        </div>
    </div>
</body>
</html>
