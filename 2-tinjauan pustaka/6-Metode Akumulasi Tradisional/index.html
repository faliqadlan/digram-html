<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Akumulasi Tradisional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg max-w-4xl w-full border border-gray-200">
        
        <!-- Judul Diagram -->
        <h1 class="text-xl md:text-2xl font-bold text-center text-gray-800 mb-2">
            Metode Akumulasi Tradisional (Accumulation Chamber Method)
        </h1>
        <p class="text-center text-gray-500 mb-6 md:mb-8">
            Visualisasi prinsip dasar pengukuran fluks gas dengan akumulasi pasif.
        </p>

        <!-- Kontainer Utama untuk Diagram -->
        <div class="relative w-full aspect-[4/3] bg-white rounded-lg p-4 border border-gray-200">
            <svg id="accumulation-diagram" class="w-full h-full" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                
                <!-- Definisi Pola untuk Tanah -->
                <defs>
                    <pattern id="soilTexture" patternUnits="userSpaceOnUse" width="10" height="10">
                        <path d="M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2" stroke="#A16207" stroke-width="1" />
                        <path d="M-5,5 l10,-10 M-2, 12 l4,-4" stroke="#854d0e" stroke-width="0.5" />
                    </pattern>
                </defs>

                <!-- Layer Tanah -->
                <rect x="0" y="450" width="800" height="150" fill="#fde68a" />
                <rect x="0" y="450" width="800" height="150" fill="url(#soilTexture)" opacity="0.2"/>
                <text x="400" y="520" font-size="20" text-anchor="middle" fill="#854d0e" font-weight="600">Soil Surface</text>

                <!-- Chamber (Ruang Akumulasi) -->
                <path d="M 250 450 L 250 250 C 250 200, 550 200, 550 250 L 550 450 Z" fill="#d1d5db" stroke="#6b7280" stroke-width="3"/>
                <path d="M 250 250 C 250 200, 550 200, 550 250 C 550 300, 250 300, 250 250 Z" fill="#9ca3af" stroke="#6b7280" stroke-width="3"/>
                <text x="400" y="200" font-size="22" text-anchor="middle" fill="#1f2937" font-weight="600">Accumulation Chamber</text>

                <!-- Sensor Gas -->
                <rect x="375" y="300" width="50" height="30" rx="5" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
                <text x="400" y="350" font-size="16" text-anchor="middle" fill="#1e3a8a" font-weight="500">Gas Sensor (e.g., IRGA)</text>

                <!-- Anak Panah Fluks Gas (CO2 Flux) -->
                <g id="flux-arrows" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" fill="none">
                    <!-- Panah 1 -->
                    <path d="M 300 450 Q 310 400 320 350" />
                    <polygon points="317,358 320,350 327,355" fill="#ef4444" stroke="none"/>
                    <!-- Panah 2 -->
                    <path d="M 400 450 Q 400 400 400 360" />
                    <polygon points="395,368 400,360 405,368" fill="#ef4444" stroke="none"/>
                    <!-- Panah 3 -->
                    <path d="M 500 450 Q 490 400 480 350" />
                    <polygon points="483,358 480,350 473,355" fill="#ef4444" stroke="none"/>
                </g>
                <text x="520" y="400" font-size="18" fill="#c2410c" font-weight="600">CO₂ Flux (J<tspan baseline-shift="sub" font-size="14">CO₂</tspan>)</text>

            </svg>
        </div>
        
        <!-- Teks Anotasi -->
        <footer class="mt-4 text-center">
            <p class="text-gray-600 italic">
                Mengukur laju kenaikan konsentrasi gas di dalam volume tertutup.
            </p>
        </footer>

    </div>

</body>
</html>
