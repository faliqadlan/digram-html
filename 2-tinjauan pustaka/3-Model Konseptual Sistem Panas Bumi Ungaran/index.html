<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Konseptual Sistem Panas Bumi Ungaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flow-arrow {
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 4, 3;
        }
        .label-line {
            stroke: #4B5563; /* gray-600 */
            stroke-width: 1.5;
            stroke-dasharray: 2 2;
        }
        .text-label {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 500;
            fill: #1F2937; /* gray-800 */
        }
        .text-kerak {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 700;
            fill: #6B4F35;
            text-shadow: 0 1px 2px #fff, 0 0 2px #fff;
            /* Membuat tulisan lebih tebal dan jelas */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-4xl mx-auto">
        <!-- max-w-4xl agar lebih lebar -->
        <h1 class="text-xl font-bold text-center text-gray-800 mb-2">Model Konseptual Sistem Panas Bumi Ungaran</h1>
        <p class="text-center text-gray-600 mb-6 text-sm">Ilustrasi hubungan antara struktur kaldera, aktivitas vulkanik Ungaran Muda, dan sirkulasi fluida panas bumi.</p>

        <div class="w-full aspect-[16/8] bg-sky-50 rounded-lg overflow-hidden border border-gray-200">
            <svg viewBox="0 0 600 250" class="w-full h-full">
                <!-- viewBox height dinaikkan dari 225 ke 250 -->
                <!-- Definisi Panah -->
                <defs>
                    <marker id="arrow-blue" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="4" markerHeight="4" orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#3B82F6"></path>
                    </marker>
                    <marker id="arrow-red" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="4" markerHeight="4" orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#EF4444"></path>
                    </marker>
                </defs>

                <!-- Lapisan Bawah (Kerak Bumi) -->
                <rect y="205" width="600" height="45" fill="#E2D6C8"/>
                <text x="300" y="240" class="text-kerak" text-anchor="middle">Batuan Dasar (Kerak Bumi)</text>
                <!-- Gunakan class text-kerak -->

                <!-- Dinding Kaldera Kiri -->
                <path d="M 0 205 L 120 205 L 165 145 L 195 205 H 225 V 250 H 0 Z" fill="#A89A8E" opacity="0.8"/>
                <text x="100" y="135" class="text-label" text-anchor="middle">Sisa Dinding Kaldera</text>
                <text x="100" y="147" class="text-label" text-anchor="middle">(Ungaran Tua)</text>
                <!-- Geser ke atas agar tidak overlap -->

                <!-- Dinding Kaldera Kanan -->
                <path d="M 600 205 H 480 L 435 145 L 405 205 H 375 V 250 H 600 Z" fill="#A89A8E" opacity="0.8"/>
                <text x="500" y="135" class="text-label" text-anchor="middle">Sisa Dinding Kaldera</text>
                <text x="500" y="147" class="text-label" text-anchor="middle">(Ungaran Tua)</text>
                <!-- Geser ke atas agar tidak overlap -->

                <!-- Isian Kaldera -->
                <rect x="195" y="205" width="210" height="20" fill="#D1C0B1"/>

                <!-- Kerucut Ungaran Muda -->
                <path d="M 255 205 Q 300 155, 345 205 Z" fill="#BF9B89"/>
                <text x="300" y="145" class="text-label" text-anchor="middle" font-weight="600">Kerucut Ungaran Muda</text>

                <!-- Sumber Panas (Magma) -->
                <ellipse cx="300" cy="295" rx="90" ry="35" fill="#DC2626"/>
                <text x="300" y="260" class="text-label" font-weight="600" fill="#DC2626">Sumber Panas (Sisa Magma)</text>
                <!-- Geser ke bawah agar tidak overlap -->

                <!-- Sirkulasi Air Hujan (Biru) -->
                <path d="M 75 75 C 105 115, 120 205, 165 220" class="flow-arrow" stroke="#3B82F6" marker-end="url(#arrow-blue)"/>
                <text x="80" y="87" class="text-label" fill="#3B82F6">Air meresap</text>
                <text x="80" y="99" class="text-label" fill="#3B82F6">lewat rekahan</text>
                
                <path d="M 525 75 C 495 115, 480 205, 435 220" class="flow-arrow" stroke="#3B82F6" marker-end="url(#arrow-blue)"/>
                <text x="520" y="90" class="text-label" fill="#3B82F6" text-anchor="end">Air meresap</text>

                <!-- Pemanasan -->
                <text x="210" y="250" class="text-label" fill="#B91C1C">Air terpanaskan</text>
                <!-- Geser ke kanan dan bawah agar tidak overlap -->

                <!-- Fluida Panas Naik (Merah) -->
                <path d="M 225 225 C 270 205, 285 195, 308 185" class="flow-arrow" stroke="#EF4444" marker-end="url(#arrow-red)"/>
                <path d="M 375 225 C 330 205, 315 195, 292 185" class="flow-arrow" stroke="#EF4444" marker-end="url(#arrow-red)"/>
                <text x="400" y="195" class="text-label" fill="#EF4444" text-anchor="middle">Fluida Panas Naik</text>
                <text x="400" y="207" class="text-label" fill="#EF4444" text-anchor="middle">melalui patahan</text>

                <!-- Manifestasi (Fumarol) -->
                <path d="M 312 183 C 314 178, 316 173, 318 178 C 320 173, 322 178, 324 173" stroke="#6B7280" stroke-width="1.5" fill="none" opacity="0.9"/>
                <path d="M 317 183 C 319 178, 321 173, 323 178 C 325 173, 327 178, 329 173" stroke="#6B7280" stroke-width="1.5" fill="none" opacity="0.6"/>
                <text x="420" y="170" class="text-label" text-anchor="middle">Manifestasi Panas Bumi</text>
                <text x="420" y="182" class="text-label" text-anchor="middle">(Contoh: Fumarol)</text>
                <line x1="329" y1="176" x2="410" y2="176" class="label-line"/>
            </svg>
        </div>
        
    </div>
</body>
</html>
