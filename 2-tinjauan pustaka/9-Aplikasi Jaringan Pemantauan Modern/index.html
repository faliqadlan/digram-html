<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Jaringan Pemantauan Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg max-w-4xl w-full border border-gray-200">
        
        <!-- Judul Diagram -->
        <h1 class="text-xl md:text-2xl font-bold text-center text-gray-800 mb-2">
            Aplikasi Jaringan Pemantauan Modern
        </h1>
        <p class="text-center text-gray-500 mb-6 md:mb-8">
            Visualisasi integrasi stasiun pengukuran menjadi jaringan pemantauan *real-time*.
        </p>

        <!-- Kontainer Utama untuk Diagram -->
        <div class="relative w-full aspect-[4/3] bg-white rounded-lg p-4 border border-gray-200">
            <svg id="monitoring-network-diagram" class="w-full h-full" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                
                <!-- Definisi -->
                <defs>
                    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
                    </linearGradient>
                    <marker id="arrowhead-signal" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
                        <circle cx="4" cy="4" r="2" fill="#1d4ed8" />
                    </marker>
                </defs>

                <!-- Latar Belakang Langit & Tanah -->
                <rect x="0" y="0" width="800" height="600" fill="url(#skyGradient)" />
                <path d="M 0 400 C 150 350, 250 450, 400 420 S 650 380, 800 450 V 600 H 0 Z" fill="#4ade80" />
                <path d="M 0 480 C 100 450, 200 500, 350 480 S 550 450, 800 500 V 600 H 0 Z" fill="#22c55e" />

                <!-- Patahan (Fault Line) -->
                <path d="M 50 450 C 200 430, 400 480, 550 460 S 750 420, 780 430" stroke="#a16207" stroke-width="4" fill="none" stroke-dasharray="10 5" />
                <text x="600" y="410" font-size="18" font-weight="600" fill="#854d0e" transform="rotate(-5, 600, 410)">Major Fault System</text>
                
                <!-- Stasiun Pemantauan -->
                <!-- Stasiun 1 -->
                <g id="station1" transform="translate(150, 420) scale(0.8)">
                    <rect x="-15" y="-30" width="30" height="20" fill="#9ca3af" stroke="#4b5563"/>
                    <text x="0" y="-35" font-size="10" text-anchor="middle">Data Logger</text>
                    <line x1="0" y1="-10" x2="0" y2="20" stroke="#4b5563" stroke-width="2"/> <!-- Probe -->
                    <rect x="20" y="-25" width="25" height="15" fill="#3b82f6" transform="rotate(-20, 20, -25)"/> <!-- Solar Panel -->
                    <line x1="0" y1="-30" x2="0" y2="-50" stroke="#4b5563"/> <!-- Antenna -->
                    <circle cx="0" cy="-52" r="2" fill="#4b5563"/>
                </g>
                 <!-- Stasiun 2 -->
                <g id="station2" transform="translate(450, 470) scale(0.8)">
                    <rect x="-15" y="-30" width="30" height="20" fill="#9ca3af" stroke="#4b5563"/>
                    <text x="0" y="-35" font-size="10" text-anchor="middle">Data Logger</text>
                    <line x1="0" y1="-10" x2="0" y2="20" stroke="#4b5563" stroke-width="2"/>
                    <rect x="20" y="-25" width="25" height="15" fill="#3b82f6" transform="rotate(-20, 20, -25)"/>
                    <line x1="0" y1="-30" x2="0" y2="-50" stroke="#4b5563"/>
                    <circle cx="0" cy="-52" r="2" fill="#4b5563"/>
                </g>
                 <!-- Stasiun 3 -->
                <g id="station3" transform="translate(680, 440) scale(0.8)">
                    <rect x="-15" y="-30" width="30" height="20" fill="#9ca3af" stroke="#4b5563"/>
                    <text x="0" y="-35" font-size="10" text-anchor="middle">Data Logger</text>
                    <line x1="0" y1="-10" x2="0" y2="20" stroke="#4b5563" stroke-width="2"/>
                    <rect x="20" y="-25" width="25" height="15" fill="#3b82f6" transform="rotate(-20, 20, -25)"/>
                    <line x1="0" y1="-30" x2="0" y2="-50" stroke="#4b5563"/>
                    <circle cx="0" cy="-52" r="2" fill="#4b5563"/>
                </g>

                <!-- Pusat Data -->
                <g id="data-center" transform="translate(400, 100)">
                    <rect x="-50" y="-30" width="100" height="60" fill="#d1d5db" stroke="#6b7280" rx="5"/>
                    <path d="M -40 0 H 40" stroke="#6b7280"/>
                    <path d="M -40 15 H 40" stroke="#6b7280"/>
                    <circle cx="-30" cy="-15" r="3" fill="#22c55e"/>
                    <circle cx="-15" cy="-15" r="3" fill="#eab308"/>
                    <text x="0" y="45" font-size="20" text-anchor="middle" font-weight="600">Data Center</text>
                </g>

                <!-- Aliran Data -->
                <g id="data-flow" stroke="#1d4ed8" stroke-width="2" stroke-dasharray="5 5" fill="none" marker-end="url(#arrowhead-signal)">
                    <path d="M 150 378 Q 250 250 380 150" />
                    <path d="M 450 428 Q 440 280 410 150" />
                    <path d="M 680 398 Q 550 250 420 150" />
                </g>
                <text x="250" y="270" font-size="16" fill="#1e3a8a" transform="rotate(-30, 250, 270)">Real-time Telemetry Data</text>


            </svg>
        </div>
        
        <!-- Teks Anotasi Bawah -->
        <footer class="mt-4 text-center">
            <p class="text-gray-600 italic">
                Jaringan pemantauan COâ‚‚ otonom untuk korelasi spatio-temporal dengan aktivitas seismik.
            </p>
        </footer>

    </div>

</body>
</html>
